<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучший игрок - Криштиану Роналду</title>
    <style>
        /* Ваши предыдущие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* Добавляем новые стили для формы */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Лучший игрок</h1>
    </div>
    
    <div class="image-container">
        <img src="https://s-cdn.sportbox.ru/images/styles/1200-auto/fp_fotos/bd/b0/95dd9d6c42d283d22a6ef81a48f850d2657879e3a203e325196686.jpg" alt="Криштиану Роналду">
    </div>
    
    <button id="openFormBtn">Хочу быть как Криштиану</button>
    
    <!-- Модальное окно формы -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <h2>Регистрация</h2>
            <form id="registrationForm"   action="https://formspree.io/f/mgvyqrbk" 
                method="POST">
                <input type="hidden" name="_subject" value="Новая регистрация - Хочу быть как Роналду!">
                <input type="hidden" name="_language" value="ru">
                
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="middleName">Отчество:</label>
                    <input type="text" id="middleName" name="middleName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    
    <!-- Сообщение об успехе -->
    <div id="successMessage" class="success-message">
        Форма успешно заполнена!
    </div>
    
    <script>

            // Открытие модального окна при клике на кнопку
            document.getElementById('openFormBtn').addEventListener('click', function() {
                document.getElementById('formModal').style.display = 'flex';
            });
                // Открытие формы
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Проверка заполнения всех полей
            const form = e.target;
            const formData = new FormData(form);
            
            // Валидация
            let isValid = true;
            form.querySelectorAll('[required]').forEach(field => {
                if (!field.value.trim()) isValid = false;
            });
            
            if (!isValid) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }
            
            // Отправка через Formspree
            fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => {
                if (response.ok) {
                    // Закрываем форму
                    document.getElementById('formModal').style.display = 'none';
                    
                    // Показываем сообщение об успехе
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Через 1 секунду скрываем сообщение
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                        form.reset(); // Очищаем форму
                    }, 1000);
                } else {
                    throw new Error('Ошибка отправки формы');
                }
            })
            .catch(error => {
                alert('Произошла ошибка: ' + error.message);
            });
        });
    </script>
</body>
</html>
